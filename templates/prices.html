{%extends 'base.html' %}
{% block header %}
  <title>{% block title %}All prices{% endblock %}</title>
{% endblock %}
{% block content %}

  <table class="table table-hover">
  <thead>
    <tr>
      <th scope="col"></th>
      <th scope="col">Product</th>
      <th scope="col">Price</th>
    </tr>
  </thead>
  <tbody>
    {% for key, value in prices.items() %}
    <tr>
      <th scope="row"></th>
      <td>{{key}}</td>
      <td>{{value}}</td>
    </tr>
    {% endfor %}
  </tbody>
    </table>

{% endblock %}
